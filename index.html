<!DOCTYPE html>
<html leng="En-Aus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreign ToolBox Weather Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Frijole|Fredericka+the+Great&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body onload="updateClock(); setInterval('updateClock()', 1000 )">
    
    <div class="container-fluid">

        <header>
            <Header id="header">
                <H1 class="title">Foreign Toolbox Weather Report</H1>
                <h5 class="subtitle">Information provided in small boxes</h5>
            </header>

            <div class="row">
                <div class="col-md-2">

                    <aside>
                        <h2>Previous Search Results</h2>
                        <div id="previous-results"></div>
                    </aside>

                </div>

                <div class="col-md-10">

                    <nav>
                        <div class="search-container">
                            <div class="row">
                                <div class="col-6">
                                    <h4>Please enter city name</h4>
                                    <p>For accuracy include country abbreviation</p>
                                </div>
                                <div class="col-6 boxProp">
                                    <input type="text" id="searchText" placeholder="Search...">
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main>

                        <!-- Today's results-->


                        <div class="today-container">
                            <div id="today" class="hide">
                                <div class="row">
                                    <div class="col-md-4" id="dayHero">

                                        <h1 class="location">Location</h1>
                                        <div class="row">
                                            <div class="col-6">
                                                <img class="img1" src="">
                                            </div>
                                            <div class="col-6">
                                                <h3 class="temp1">Degrees<span>&deg;C</span>
                                                    <h3>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-md-8" id="dayInfo">
                                        <p class="date1"></p>
                                        <p class="weatherCon"></p>
                                        <p class="humidity"></p>
                                        <p class="wind"></p>
                                        <p class="uvIndex"></p>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </main>

                    <div class="col-12">

                        <!-- Future results -->

                        <section>

                            <div class="row">
                                <div class="col-12" id="tomorrow-container">
                                    <div id="future" class="hide">
                                        <div class="row">

                                            <div class="col-3" id="day2">
                                                <h3 class="date2"></h3>
                                                <img class="img2" src="">
                                                <h5 class="temp2"></h5>
                                                <h5 class="humid2"></h5>
                                            </div>

                                            <div class="col-3" id="day3">
                                                <h3 class="date3"></h3>
                                                <img class="img3" src="">
                                                <h5 class="temp3"></h5>
                                                <h5 class="humid3"></h5>
                                            </div>

                                            <div class="col-3" id="day4">
                                                <h3 class="date4"></h3>
                                                <img class="img4" src="">
                                                <h5 class="temp4"></h5>
                                                <h5 class="humid4"></h5>
                                            </div>

                                            <div class="col-3" id="day5">
                                                <h3 class="date5"></h3>
                                                <img class="img5" src="">
                                                <h5 class="temp5"></h5>
                                                <h5 class="humid5"></h5>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        </section>

                    </div>
                    <footer>
                        <p class="hide" id="dateSet"></p>
                        <p id="clock"></p>
        
                    </footer>
                </div>

            </div>

    </div>

</body>


<script src="script.js"> </script>

</html>
