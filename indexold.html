<!DOCTYPE html>
<html leng="En-Aus">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Red ToolBox Weather Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton|Caveat|Press+Start+2P&display=swap" rel="stylesheet">
    <link href="styleold.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<!-- heading -->
<heading>
    <div class="my-jumbotron">
        <H1 class="title">Red Toolbox Weather Report</H1>
        <h3 class="subtitle">Information provided in small boxes</h3>
    </div>
</heading>

<div class="container-fluid">
    <div class="row">

        <!---Main page-->
        <sidebar>
            <div class="col-4">
                <div class="side-container">
                    <div class="search-container">
                        <label for="search">Please enter City name</label>
                        <input type="text" class="form-control" placeholder="for accuracy include country code"
                            id="searchText">
                        <button type="submit" id="search-Btn"><i class="fa fa-search"></i></button>
                        <span id="error"></span>

                    </div>
                    <div class="previous-results"></div>
                    <ul></ul>
                </div>
            </div>
        </sidebar>

        <!-- Weather Box -->

        <section>
            <div class="weather-container">
                <div class="col-7">
                    <div class="today-container">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="location">Location</h1>
                                <h5 class="temp">Temperture</h5>
                                <h5 class="humidity">Humidity</h5>
                                <h5 class="wind">Wind Speed</h5>
                                <h5 class="uvIndex">UV index</h5>
                            </div>
                        </div>
                    </div>

                    <div class="future-container">
                        <h3>Next 5 days</h3>
                        <div class="row">
                            <div class="col-3">
                                <div class="day2">
                                    <h3 class="day2head">Day 2</h3>
                                    <img class="img2" src="">
                                    <h5 class="temp2">Temperture</h5>
                                    <h5 class="humid2">Humid</h5>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="day3">
                                    <h3 class="day3head">Day 3</h3>
                                    <img class="img3" src="">
                                    <h5 class="temp3">Temperture</h5>
                                    <h5 class="humid3">Humid</h5>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="day4">
                                    <h3 class="day4head">Day 4</h3>
                                    <img class="img4" src="">
                                    <h5 class="temp4">Temperture</h5>
                                    <h5 class="humid4">Humid</h5>
                                </div>
                            </div>

                            <div class="col-3">
                                <div class="day5">
                                    <h3 class="day5head">Day 5</h3>
                                    <img class="img5" src="">
                                    <h5 class="temp5">Temperture</h5>
                                    <h5 class="humid5">Humid</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <script src="scriptold.js"> </script>
